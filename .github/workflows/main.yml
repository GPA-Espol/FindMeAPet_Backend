name: Testing
env:
  PROD_DB_USERNAME: root
  PROD_DB_PASSWORD:
  PROD_DB_NAME: gpa_testing
  PROD_DB_HOSTNAME: 127.0.0.1
  PORT: 3000
  JWT_SECRET_KEY_FMAP: test
on:
  [push]
  # pull_request:
  #   branches:
  #     - develop
  #     - master
jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_DB: gpa_testing
          MYSQL_USER: root
          MYSQL_PASSWORD: root
        ports:
          - 3306/tcp
    steps:
      # - uses: mirromutth/mysql-action@v1.1
      #   with:
      #     mysql database: ${{ env.PROD_DB_NAME }}
      #     mysql root password: ${{ env.PROD_DB_PASSWORD }}
      #     mysql user: ${{ env.PROD_DB_USERNAME }}
      #     mysql password: ${{ env.PROD_DB_PASSWORD }}
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.15
      - name: Verify MySQL connection from host
        run: |
          sudo apt-get install -y mysql-client libmysqlclient-dev
          mysql --host 127.0.0.1 --port 3306 -u root -p root -e "SHOW GRANTS FOR 'root'@'localhost'"
          mysql_tzinfo_to_sql /usr/share/zoneinfo | mysql --host 127.0.0.1 --port 3306 -uroot -proot mysql
      - name: setup
        run: npm ci
      - name: setup jest
        run: npm i -g jest
      - name: test
        run: npm test
